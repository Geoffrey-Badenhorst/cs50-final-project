<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
        <link href="/static/styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Guess those trends! | {% block title %}{% endblock %}</title>
    </head>

    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-md navbar-light bg-light bg-gradient border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center mx-2 gameName" href="/">
                    <img src="/static/brand icon.png" alt="" class="d-inline-block align-text-top">
                    Guess those trends!
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-md-flex justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item px-2 mx-1">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item px-2 mx-1">
                            <a class="nav-link" href="/rules">Rules</a>
                        </li>
                        <li class="nav-item px-2 mx-1">
                            <a class="nav-link" href="/game">Game</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main -->
        <main class="containter text-center p-5">
            {% block main %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer>
            <div class="container pb-2">
                <hr class="coloured mx-auto w-75">
                <p class="d-flex justify-content-center mx-auto text-muted">Created by Geoffrey Badenhorst</p>
            </div>
        </footer>

        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    </body>

</html>
